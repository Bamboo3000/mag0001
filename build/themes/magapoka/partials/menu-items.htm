[viewBag]
==
<ul class="menu">
    {% for item in items %}
        <li {{ item.isActive or item.isChildActive ? 'class="active"' : '' }}>
            <a href="{{ item.url }}" {{ item.items ? 'class="has-children"' : null }}>{{ item.title|_ }}</a>
            {% if item.items %}
                <i class="material-icons" onclick="showSubMenu(this)">arrow_drop_down</i>
                <ul class="sub">
                    {% for item in item.items %}
                        <li {{ item.isActive ? 'class="active"' : '' }}>
                            <a href="{{ item.url }}">
				                {{ item.title|_ }}
				            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
    <div class="menu__language">
        <a href="#" {{ activeLocale == 'pl' ? 'class="active"' }} data-request="onSwitchLocale" data-request-data="locale: 'pl'" title="Polski"><span>PL</span></a>
        <a href="#" {{ activeLocale == 'en' ? 'class="active"' }} data-request="onSwitchLocale" data-request-data="locale: 'en'" title="English"><span>EN</span></a>
    </div>
</ul>
